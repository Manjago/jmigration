%  Переден Алексеем Литвиным (2:5020/783.10)
%
%  Замечание: SqaFix читает свой файл конфигураций за один проход, так что
%             было бы весьма недурственно оставить все ключевые слова в том
%             же порядке, что и в данном файле.
%
%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'Address' определяет основной адрес системы, а также все
% дополнительные адрес (AKA) станции.
% Можно использовать сокращенную запись: <node>, <node.point> <.point>, но
% самый первый адрес должен быть указан полностью.  Максимальное количество
% адресов - 32, должен быть указан как минимум один адрес.

Address 2:5020/828


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'Alias' определяет дополнительные псевдонимы. Программа будет
% обрабатывать письма к 'SqaFix', а также послания ко всем указанным псевдонимам
% Всего можно напридумывать до 15 дополнительных псевдонимов.

Alias AreaFix
Alias AreaMgr
Alias AreaLink


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'IgnoreMsgsFrom' говорит, что было бы неплохо проигнорировать
% письма от указанных псевдонимов. Всего фантазия может разгуляться на 16
% дополнительных имен.

;IgnoreMsgsFrom MsgTrack
;IgnoreMsgsFrom TrackM
;IgnoreMsgsFrom UUCP


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Это ключевое слово 'IgnoreKeyword' просто незаменимо для писателей прилад :)
% Оно оповещает СкаФикс что нужно игнорировать некие словцы в конфиге.
% Пределов фантазии нет (то есть таких слов может быть оооооочень много)

;IgnoreKeyword   OtherPartyKeyword
;IgnoreKeyword   YetAnotherPartyKeyword
;OtherPartyKeyword and all its parameters
;YetAnotherPartyKeyword and all its parameters


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NetMail' явно определяет путь к нетмэйлу. Это может быть как
% база в формате *.MSG, так и в формате Squish. В случае Squish перед путем
% следует добавить символ '$'

NetMail k:\post\netmail


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'SquishCfg' указывает путь к Сквишовому конфигу.

SquishCfg SQUISH.CFG


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'QueueFile' - это путь к файлу очереди. Ентот файлец исполь-
% зуется для хранения и обработки очереди запросов к аплинкам, управления
% пассратыми :) ариями и прочими фенями, требуюущими отложенных действий.

QueueFile SQAFIX.QUE


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'LogFile' определяет файл, где программа хранит свой лог.
% Если лог не нужен, то закомментируйте это ключевое слово.

LogFile k:\logs\SQAFIX.LOG


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'DetailedLog' укажет программе вести полный (детальный) лог.
% Если ваш лог-файл растет чересчур быстро, имеет смысл закомментировать это
% слово. Тогда писАться будут только основные моменты трудовой деятельности.

DetailedLog


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'HelpFileExt' определяет список расширений для файла
% подсказки который отсылается по комманде %HELP [язык]. Заметьте, что
% первые три буквы языка должны совпадать с расширением файла подсказок.
% Кроме того, первое указанное расширение используется по умолчанию если
% язык не указан.

HelpFileExt RUS FRA GER USE


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'SwapPath' кажет путь к каталогу где будут жить своп.
% Если слово закомментировано, то своп жить не будет (причем вообще).
% Работает только с стандартной версии для DOS.

;SwapPath d:\fido\TEMP\squish\swap


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'SwapEMS' говорит программе что свопиться надо в EMS.
% Работает только с стандартной версии для DOS.

;SwapEMS


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'SwapXMS' говорит программе что свопиться надо в  XMS.
% Работает только с стандартной версии для DOS.

;SwapXMS


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'RescanCommand' определяет для SqaFix команду для вызова
% рескана арии. Таг арии и адрес заказчика подставляются в конец указанной
% строки. Если мы злые сисопы и не разрешаем рескан, то эту строку следует
% комментировать.

RescanCommand Squish Rescan

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'RescanPassthru' говорит SqaFix что даже пассрутые арии
% стоит ресканировать. Зачем это нужно, знает только Сергей Яковлев 5020/122:)

;RescanPassthru

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'AllowPackerRequest' задает список имен упаковщиков из
% Squish Compress.Cfg которые разрешено запрашивать командой %COMPRESS.
% Ежели вы ние хотите разрешать нодам менять пакеры, закомментируйте это
% ключевое слово.

;AllowPackerRequest ZIP ARJ ZOO LH113 LHarc

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'KeepFailedRequests' дает указание хранить неудачные запросы,
% то есть те, что приехали от неизвестных адресов или пароль не тот.

KeepFailedRequests


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'UseMSGID' - это ЦУ на добавление кладжика ^aMSGID ко всем
% автоматически создаваемым письмам в нетмэйле. Вне зависимости от этого ключа
% кладж ^aMSGID всегда добавляется к сообщениям, которые постятся в эхи.

UseMSGID


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'UseREPLY' - это ЦУ на добавление кладжика ^aREPLY ко всем
% автоматически создаваемым письмам в нетмэйле.

UseREPLY


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово ForceINTL включает режим принудительной вставки кладжа
%^aINTL во все генерируемые нетмейловые письма, даже если отправитель и
% получатель письма имеют адреса в одной и той же зоне. По умолчанию этот
% кладж будет вставлен только при генерации межзонального письма.

;ForceINTL


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'AddTearLine' заставляет программу вставлять теарлайн
% во все создаваемые письмена. Феня: ежели указан 'AddOrigin', то теарлайн
% всегда вствлятся.

;AddTearLine


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'AddOrigin' заставляет программу вставлять ориджин,
% указанный в конфиге Squish, во все создаваемые письмена.
% Феня: Даже если ентот ключ не указан, SqaFix ВСЕГДА будет проставлять
% строку ориджина в письма, которые он постит в эхоарии.

AddOrigin


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'UseFullAddr' заставляет программу не сокращать сетевой
% адрес при записи в конфиги, а всегда использовать полный вариант
% zone:net/node[.point]

UseFullAddr


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'MaxMsgLineLength' определяет максимальную длину строки в
% формируемых отчетах.
% Если описание превышает этот лимит, то его (описание) переносят на
% следующую строчку.

MaxMsgLineLength      200


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'MaxMsgPartLength' определяет максимальную длину каждого
% генерируемого сообщения.
% Эта длина не должна превышать размер рабочего буфера, который по умолчанию
% равен 8k и может быть изменен ключом /b в командной строке. А еще
% не забудьте,что Squish 1.0x не может обрабатывать сообщения длиннее 16k

MaxMsgPartLength      8192


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'PasswordList' задает имя файла со списком паролей для нод,
% имеющего совместимый с T-Mail формат: <address> <password>[,[...]]
% Если пароль нода в 'Node' установлен в '*', то он будет взят из этого файла.
% Этих файлов может быть сколько угодно.

PasswordList k:\t-mail\Password.Lst

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'DefaultNodeGroups' указывает группы которые доступны нодам,
% у которых в описнии групп есть символ '*', либо для которых конкретно не
% указано, к каким группам они имеют доступ в ключе 'Node'.
% Группа - это латинский символ от 'A' до 'Z'. Если группа задана символом
% в нижнем регистре, то все арии, принадлежащие этой группе, будут
% подписываться только для чтения.

DefaultNodeGroups ANr
% A Обычные эхи
% N Писать могут только ноды
% R В эти эхи писать запрещено
% L 828.Local, 828.robot Локальные эхи, от которых нельзя отписаться

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'DefaultNodeFlags' определяет дефолтовые флаги для нод,
% эти флаги действуют на тех, у кого не заданы конкретные флаги в ключе 'Node'.
% Каждый флаг начинается со знака '+' или '-' который определяет, установить
% или снять его.
%
% Флаги такие :
%
%       L[xxx]- определяет уровень доступа.
%               Если пропущен, считается равным нулю.
%               Уровень устанавливается вне зависимости от префикса +/-
%
%       !C    - разрешить запросы %CREATE от этой ноды
%
%       !D    - разрешить запросы %DESTROY от этой ноды
%
%       F     - ускорить создание эхи у подписчика, если он подписался на нее
%               послав запрос %CREATE <areatag> <areadescr>
%
%       K     - слать ответы на запросы с атрибутами Kill/Sent
%
%       H     - слать ответы на запросы с атрибутами Hold
%
%       C     - слать ответы на запросы с атрибутами Crash
%
%       P     - не удалять обработанные запросы
%
%       R[nnn]- разрешить запросы %RESCAN для этой ноды. Необязательный
%               параметр задает максимальное количество арий, которые нода
%               может ресканить за один запуск SqaFix. Если nnn опущено или
%               установлено в 0 нод сможет ресканить любое число арий.
%
%       A     - создавать новые арии если эхомейл от данной ноды найден в
%               BadArea фолдере
%
%       O[nnn]- разрешить для данной ноды форвард подписки. Необязательный
%               параметр задает максимальное количество ожидающих обработки
%               форварднутых запросов для данного нода. Если nnn опущено или
%               установлено в 0 нод сможет запрашивать любое число арий.
%
%       N     - указывает что арии, созданные в результате форварднутых
%               запросов от этого нода, не должны быть сделаны пассрушными
%
%       S     - разрешить запросы %COMPRESS для этой ноды
%
%       V     - данная нода может видеть скрытые арии (эти арии также должны
%               иметь установленный флаг 'V')
%
%       I     - данной ноде будут посылаться правила эхи при подключении
%               к ариям, тоже имеющим установленный флаг 'I'
%
%       Y     - данной ноде не будут посылаться сообщения по команде Notify и
%               сообщения об изменении статуса эхи типа ее удаления если нода
%               пописана на удаляемую эху и тп.
%
%       Z     - данной ноде не будут посылаться сообщения с отчетом о
%               выполнении удаленного запроса пришедшего от имени SqaFixHost

DefaultNodeFlags +K +V +S +O50 +A +R


