% Ключевое слово 'EchoArea' описывает арии известные SqaFix.
% Синтаксис таков :
%
% EchoArea <areatag> <group> ["descr"] [flags] [passive links]
%
%       areatag         -- эхотаг
%
%       group           -- группа, к которой принадлежит эха
%
%       descr           -- текст описания арии,
%                          двойные кавычки внутри запрещены :-)
%
%       flags           -- флаги SqaFix. Эти флаги приоритетнее чем
%                          определенные в 'DefaultAreaFlags'.
%                          Смотри ключевое слово 'DefaultAreaFlags' для
%                          примеров
%
%       passive links   -- список адресов нод которые находятся в пассиве
%                          для этой арии.  Этот список ведется программой
%                          и лучше его ручками не трогать.
%
%
%        Area Tag    Group  Area Description Text  Flags
%        --------    ------ ---------------------  -----

