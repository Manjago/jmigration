%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевые слова 'SortAreaGroup' и 'SortAreaTag' заказывают сортировку
% эхо-областей при создании отчетов. Если такая сортировка не указана, то
% арии будут перечисляться в том же порядке что и в данном конфиге.
% Если указаны оба ключа, то сначала сортировка по группам, затем по тагам.
% Если указан только 'SortAreaGroup', то сортируем по группам, но внутри групп
% порядок тот же, что и в SqaFix.Cfg. Если есть только 'SortAreaTag', то арии
% сортируем то тагам.

SortAreaGroup
SortAreaTag


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'DefaultAreaFlags' определяет дефолтовые флаги для эхоарий,
% которые действуют пока не поменять их ручками в соответствующей 'EchArea'.
% Каждый флаг начинается со знака '+' или '-' который определяет, установить
% или снять его.
%
% Флаги такие :
%
%      L[xxx] - определяет уровень доступа. Нода должна иметь такой же
%               или выше уровено чтобы получть доступ к эхе. Если опущен,
%               считается равным нулю. Уровень устанавливается вне
%               зависимости от префикса +/-
%
%      I[файл]- задает файл правил для данной эхи, который будет отсылаться
%               по запросу %RULES или при подсоединении к этой эхе ноды,
%               имеющей установленный флаг 'I'. Если файл правил не указан,
%               по умолчанию используется <msgbase>.RUL
%
%      V      - ария видна тем, кто не имеет доступа к ней, этот флаг имеет
%               приоритет перед таким же, который установлен при описании нод.
%
%      R      - разрешает запросы на рескан арии, имеет приоритет перед
%               таким же флагом при описании нод.

