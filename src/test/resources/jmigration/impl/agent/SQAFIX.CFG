%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'UpLink' определяет аплинков, которым можно слать запросы на
% подписку от ваших даунлинков. Синтаксис такой:
%
% UpLink <address> [flags] <areafixtype> [areatagmask(s)]
%
%       address         -- адрес аплинка.
%                       Заметьте, что аплинк обязательно должен быть прописан
%                       в секции 'Node'.
%                       Фича: можно создать несколько строк 'UpLink'
%                       с одним и тем же адресом, но разными, скажем,
%                       уровнями доступа и масками эхотагов.
%
%       flags           -- флаги аплинков:
%
%                       -+          - не добавлять '+' к ариатагу при
%                                   посылке запросов на подписку
%
%                       -*          - не помещать в одно письмо несколько
%                                   запросов
%
%                       -A          - протокол ариафикса стандартный, даже
%                                   если 'areafixtype' не AreaFix
%
%                       -C          - эхотаги в нижнем регистре
%                                   (так-то... добро пожаловать в UNIX :)
%
%                       -L[xxx]     - минимальный уровень доступа, который
%                                   должна иметь посылающая нода, чтобы ее
%                                   запрос ушел к этому аплинку.
%                                   Если не задан, то считается равным нулю,
%                                   и этот аплинк доступен всем доунлинкам.
%
%                       -p<addr>    - определяет адрес ОТ которого будут
%                                   генериться запросы. Если не установлен,
%                                   запросы будут отосланы от основного
%                                   адреса.
%
%                       -N          - указывает что арии, созданные в
%                                   результате форварднутых запросов на
%                                   этот аплинк, не должны быть сделаны
%                                   пассрушными
%
%       areafixtype     -- определяет тип ариафмкса у аплинка:
%
%                       AreaFix     - запросы шлются на имя 'AreaFix',
%                                   пароль указан в строке темы, тело письма
%                                   содержит имена арий с символами +/-
%                                   для подписки/отписки.
%                                   Любое другое имя может быть указано здесь,
%                                   если установлен флаг +A. То есть есть
%                                   возможность для будущих расширений для
%                                   нестандартных протоколов управления,
%                                   но сейчас, если ваш аплинк не поддерживает
%                                   протокол AreaFix, необходимо использовать
%                                   следующий вариант...
%
%                       @<filename> - файл который будет выполнен для создания
%                                   запроса к аплинку, ему передадутся
%                                   следующие параметры командной строки:
%
%                                   %1 = * если не установлен флаг -*,
%                                        в противном случае + или - для
%                                        подписки или отписки соответственно
%                                   %2 = имя файла с эхотагами если %1 == *,
%                                        в противном случае просто эхотаг
%                                   %3 = имя от кого
%                                   %4 = адрес от кого
%                                   %5 = имя кому
%                                   %6 = адрес кому
%                                   %7 = пароль
%                                   %8 = путь к нетмэйлу
%
%                                   Обычно это командный файл, который
%                                   создает запросы к аплинку при помощи
%                                   какой-либо тулзины для посылания мыла,
%                                   например SendMsg или типа того.
%
%       areatagmask(s)  -- разделенная пробелами группа grep-масок
%                       арий доступных у данного аплинка.Если маска
%                       начинается с символа '@', то она трактуется как
%                       ссылка на файл, содержащий названия арий в первой
%                       колонке. Скафикс выбирает первого подходящего аплинка
%                       для посылки запроса.
%
% Примеры:
%
% Форвардить все запросы одному аплинку без проверки, есть ли у него
% запрашиваемая ария:
%
%       UpLink 2:5020/1 AreaFix *
%
% Форвард запросов аплинку, только те арии, что прописаны в 1ECHO.LST:
%
%       UpLink 2:5020/1 AreaFix @1ECHOS.LST
%
% Запросы на эхи начинающиеся с COMP. или ALT. аплинку 3,
% на арии из 2ECHO.LST или начинающиеся с 2. форвардить аплинку номер 2,
% все остальные запросы идут аплинку 1
%
%       UpLink 2:5020/3 AreaFix COMP.* ALT.*
%       UpLink 2:5020/2 AreaFix @2ECHO.LST 2.*
%       UpLink 2:5020/1 AreaFix *
%
%
%       Address      Flags   AreaFix   Area mask(s)
%       -----------  -----   -------   ------------

;UpLink 2:5020/2009 AreaFix @2009.na
;UpLink 2:5020/1941 AreaFix @1941.na
;UpLink 2:5020/1575 AreaFix @2009.na
UpLink 2:5020/837  AreaFix NONE
UpLink 2:5020/1042  AreaFix *
UpLink 2:5020/12000 AreaFix @ECH12000.LST
UpLink 2:5020/1641  AreaFix None
UpLink 2:5020/1958 AreaFix NONE
UpLink 2:5030/282 AreaFix SPB.*
UpLink 2:5030/1256 AreaFix NONE
UpLink 2:5030/1111 AreaFix NONE
UpLink 2:5020/1575 AreaFix NONE
UpLink 2:5020/1575 AreaFix *
UpLink 2:5020/1031 AreaFix *
UpLink 2:5020/2160 AreaFix *
UpLink 2:5020/1754 AreaFix *
UpLink 2:5020/1453 AreaFix *
UpLink 2:5020/826  AreaFix *
UpLink 2:5020/1941  AreaFix NONE
;UpLink 2:5020/2183 AreaFix *
UpLink 2:5020/1958 AreaFix NONE
UpLink 2:5020/5052 AreaFix NONE
UpLink 2:5020/1969 AreaFix NONE
UpLink 2:5020/2987 AreaFix NONE
UpLink 2:6000/8632  AreaFix NONE
;UpLink  2:5020/5     -p2:5020/5.1     AreaFix   SU.* RU.* 5.*
;UpLink  2:5020/52    -l1 -c           @gup.bat  @backbone.na


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'ForwardRequestTimeout' определяет количество дней ожидания
% создания запрошенной эхи после отсылки запроса на нее.
% Если не определено или равно 0, то форвард запросов отключен.
% Второй параметр определяет за сколько дней до конца ожидания посылать
% уведомления. Если не определен или равен 0, то уведомления не создаются.

ForwardRequestTimeout   10 3


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'ForwardRequestNotify' определяет список нод, эх и файлов,
% куда будут помещены уведомления о сроках окончания ожидания ответа на
% запрос. Может быть до 16 штук каждого типа.

;ForwardRequestNotify 2:5020/6 6.ROBOTS @\tmp\freqnote.txt
ForwardRequestNotify 828.robots


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'ForwardRequestRefuse' задает grep-маску для эх, запросы на
% которые никогда не будут форвардиться аплинку.
% Если есть символ '@', то имя за ним трактуется как файл со списком эхотагов
% в первой колонке (подходит файл в формате NA).

;ForwardRequestRefuse ALT.SEX.* *UUE* @freqstop.na
ForwardRequestRefuse @freqstop.na


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'ForwardRequestRetryAll' заставляет программу направлять
% транзитные запросы всем подходящим аплинкам в случае, если запрос не
% удовлетворен в течении времени, заданного в ForwardRequestTimeout

ForwardRequestRetryAll


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'ForwardRequestKeepAreas' указывает, что форварднутые
% арии, удовлетворяющие одной из цказанных масок, не должны быть сделаны
% пассрушными.

;ForwardRequestKeepAreas PVT.EXHG.* *PROG*


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'IdlePassthruTimeout' задает количество дней жизни для
% пассру арии, у которой только один линк (т.е. один аплинк и нет даунлинков),
% с момента обнаружения до момента вычищения ее из конфигов.
% Второй параметр - число дней до истечения ожидания, когда будет создано
% уведомления для СисОпа. Если он равен нулю, то уведомления не будет.
% Третий параметр определяет число дней, в течении которых не будет
% создаваться удаленная пассру ария после ее вычищения. Этот период
% прекращается, если поступит запрос на подписку на данную эху.

IdlePassthruTimeout     7 2 3


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'IdlePassthruNotify' определяет список нод, эх и файлов,
% куда будут помещены уведомления о сроках ожидания убиения ненужной
% пассру эхи. Может быть до 16 штук каждого типа.

;IdlePassthruNotify 2:5020/9999 9999.LOCAL @\tmp\idlenote.txt
IdlePassthruNotify 828.robots

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'IdlePassthruIgnoreNodes' определяет список нод, наличие
% которых игнорируется при определении является ли пассрушная эха нужной.
% Полезно когда вы имеете технический ноды (обычно точки), прилинкованные ко
% всем эхам (для сбора статистики например, или еще для чего).

;IdlePassthruIgnoreNodes 2:5020/6.2


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'IdlePassthruKeepAreas' задает grep-маску для пассру эх,
% которые никогда не будут удаляться. Если первый символ '@', то следующее
% за ним имя трактуется как файл со списком эхотагов в первой колонке
% (подходит файл в формате NA).

;IdlePassthruKeepAreas *5020* @keepidle.na
IdlePassthruKeepAreas *5020*


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'PreserveDestroyedAreas' сообщит программе что удаляемые арии
% надо комментировать в конфигурационных файлах Squish and SqaFix (по умолчанию
% они удаляются насовсем).

;PreserveDestroyedAreas

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaPath' определяет путь где создаются новые арии и
% варианты преобразования эхотага в имя файла:
%
% <none>   - создает имя из 8 символов, обрезая ареатаг и удаляя символы,
%            которые не разрешены в именах файлов
%
%  CRC     - создает имя из 8 символов, используя шестнадцатиричное
%            представление CRC32 эхотага. Полезно для тех, у кого огромное
%            количество эхоарий, например, из uunet.
%
%  TREE    - создает дерево каталогов из эхотага с точками, например ария
%            по имени UUCP.COMP.BINARY.IBM.PC будет жить в:
%
%            <NewAreaPath>\UUCP\COMP\BINARY\IBM\PC\*.MSG or
%            <NewAreaPath>\UUCP\COMP\BINARY\IBM\PC.SQ?
%
%  TREEDIR - также как TREE, но создает каталог, где собственно и будет
%            жить ария:
%
%            <NewAreaPath>\UUCP\COMP\BINARY\IBM\PC\*.MSG or
%            <NewAreaPath>\UUCP\COMP\BINARY\IBM\PC\@.SQ?
%
%  HPFS    - создает имя файла, удаляя символы не разрешенные для имен в
%            OS/2 HPFS:
%
%            <NewAreaPath>\UUCP.COMP.BINARY.IBM.PC\*.MSG or
%            <NewAreaPath>\UUCP.COMP.BINARY.IBM.PC.SQ?
%
%  HPFSDIR - также как HPFS, но создает каталог, где собственно и будет
%            жить ария:
%
%            <NewAreaPath>\UUCP.COMP.BINARY.IBM.PC\*.MSG or
%            <NewAreaPath>\UUCP.COMP.BINARY.IBM.PC\@.SQ?
%
%            HPFS и HPFSDIR работают только в версии для OS/2,
%            версии для DOS покричат про ошибку и возьмут вариант <none>

NewAreaPath     k:\post TREE
;NewAreaPath    M\CRC  CRC
;NewAreaPath    M\TREE TREE
;NewAreaPath    M\TREEDIR TREEDIR
;NewAreaPath    M\HPFS HPFS
;NewAreaPath    M\HPFSDIR HPFSDIR


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaGroup' устанавливает группу, присваиваемую вновь
% созданным ариям.

NewAreaGroup    A


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaFlags' устанавливает Сквишовые флаги, присваиваемые
% вновь созданным ариям. СкаФиксовые флаги и описания арий устанавливаются
% по ключевым словам 'DefaultAreaFlags' и 'DefaultAreaDescr' соответственно.
%
% Note: -0 будет добавлен автоматом для всех новых эх, созданных для
%        форварднутых запросов если эхотаг не удовлетворяет ни одной из масок
%        в 'ForwardRequestKeepAreas', никакой из ваших AKA не присутствует
%        среди запрашивающих нодов, и ни аплинк и никакой из запрашивающих
%        нодов не имеет установленного флага +N.

NewAreaFlags -$ -$d60
;NewAreaFlags -$m200 -$d30


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaNodes' определяет нодов (или нодей, а может нод)
% которых СкаФикс прилинкует к вновь созданным ариям в дополнение к тем
% нодам которые собственно и привели к созданию новых эх.

;NewAreaNodes 5020/999


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaNotify' определяет список нод, эх и файлов куда
% помещаются уведомления о создании новых эх.
% Может быть до 16 штук каждого типа.

NewAreaNotify 828.robots
;NewAreaNotify 2:5020/6 6.ROBOTS @\tmp\newarea.txt


%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'NewAreaRefuse' расскажет какие арии нельзя вообще создавать,
