%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
% Ключевое слово 'DefaultAreaDescr' определяет дефолтовое описание для эх,
% если оно не указано в ключе 'EchoArea' и не присутствует в 'AreaDescrFileXX'

