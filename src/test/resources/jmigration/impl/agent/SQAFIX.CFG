%
%       address         -- 3D или 4D адрес.
%                          Возможны такие сокращения:
%
%                          <node>       - нода в данной сети
%                          <.point>     - пойнт вашего главного адреса
%                          <node.point> - пойнт ноды из данной сети
%
%       password        -- пароль для общения с СкаФиксом, максимальная
